<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        my_fun();
    </script>
</head>
<body>
    <script>
        function my_fun()
        {
            document.write("my_fun() is called");
        }
    </script>
    <input type="button" onclick="my_fun()" value="call"/>
</body>
</html>
