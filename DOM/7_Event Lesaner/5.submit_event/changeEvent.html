<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Event</title>
</head>
<body>
    <form>
        <div>
          <label for="name">
            Name: <input type="text" id="name" name="name" required autofocus /><BR>
          </label>
        </div>
        <div>
          <label for="e-mail">
            Email: <input type="email" id="email" name="email" size="30" required />
          </label><br>
        </div>
        <div>
          <label for="password">
            Password : <input type="password" id="password" name="password" required minlength="4" maxlength="8" />
          </label>
        </div>

        <input type="submit" value="Upload">
    </form>
    <script src="submitEvent.js"></script>
</body>
</html>
