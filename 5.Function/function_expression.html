<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function display(msg)
        {
            document.write("Hi, ",msg);
        }
        display("Tanmay")

        //function Expression
        var f1=function display(msg)
        {
            document.write("<br>Hi, ",msg);
        }

        f1("Tanmay")  // calling function Expression
    </script>
</body>
</html>
